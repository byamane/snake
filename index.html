<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link
    id="favicon"
    rel="icon"
    href="./assets/snakeFavicon.png"
    type="image/png" 
    sizes="32x32"
  >
	<script defer src="./js/app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&family=Playfair+Display:wght@600;700&display=swap" 
    rel="stylesheet"
  >
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
  >
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <button id="light-dark-button" class="btn"></button>
    <h1>Snake</h1>
    <img src="/assets/snakeFavicon.png" height="50" alt="Snake">
    <button type="button" class="btn btn-primary" id="restart">Restart Game</button>
  </header>
  <main>
    <h2 class="message"></h2>
    <div id="scores">
      <h2 id = "current">Current Score: </h2>
      <h2 id = "highest">High Score: </h2>
	  </div>
    <section class="board">
	  </section>
    <div id="arrow-up">
      <button type="button" class="btn btn-secondary arrow" >↑</button>
    </div>
    <div id="arrow-left-down-right">
      <button type="button" class="btn btn-secondary arrow">←</button>
      <button type="button" class="btn btn-secondary arrow">↓</button>
      <button type="button" class="btn btn-secondary arrow">→</button>
    </div>
    
  </main>
</body>
</html>
